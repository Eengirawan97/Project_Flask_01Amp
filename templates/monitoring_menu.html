<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Monitoring - Sistem Cek Expired</title>
<link rel="icon" href="{{ url_for('static', filename='favicon_new1.ico') }}" type="image/x-icon">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

<style>
body {
    font-family: Poppins, sans-serif;
    background: linear-gradient(160deg, #3a3a3a 0%, #7f6856 50%, #2c2c2c 100%);
    color: #f1f1f1;
    margin:0; 
    padding:0; 
    display:flex; 
    flex-direction:column; 
    min-height:100vh; 
}

header { 
    background: #8B0000;
    color: #fff; 
    text-align:center; 
    padding:20px 0; 
    border-radius:0 0 40px 40px; 
    box-shadow:0 3px 10px rgba(0,0,0,0.1);
}
.menu-card {
    background: rgba(255,255,255,0.05); /* semi transparan */
    color: #fff;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    text-align:center;
    padding:25px 15px;
    cursor:pointer;
    transition: all 0.3s;
    min-height:150px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    border: 2px solid transparent;
    backdrop-filter: blur(6px);
}

.menu-card:hover {
    transform: translateY(-5px);
    box-shadow:0 8px 20px rgba(255,255,255,0.1);
    border-color:#a83232; /* border merah saat hover */
}
.menu-icon { font-size:32px; margin-bottom:10px; }
.menu-title { font-size:1.05rem; font-weight:600; margin-bottom:5px; }
.menu-desc { font-size:0.85rem; opacity:0.9; }
.menu-input .menu-icon { color:#ffcc33; } /* icon kuning */
.menu-pdf .menu-icon { color:#4da6ff; }  /* icon biru */
.btn-back {
    position: fixed;
    bottom: 80px; /* jarak sedikit di atas footer */
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.5);
    color: #ffcc33;
    font-weight: 600;
    font-size: 0.85rem;
    padding: 6px 12px;
    border-radius: 8px;
    text-decoration: none;
    z-index: 105;
    text-align: center;
    transition: all 0.2s ease;
}

.btn-back:hover {
    background: rgba(0,0,0,0.7);
    color: #fff;
}

.container-main { 
    padding: 30px 15px 60px; /* ini penting supaya konten tidak tertutup footer */
    flex: 1 0 auto; 
}
footer {
    background-color: rgba(255, 255, 255, 0.2);
    border-top: 2px solid #6b0000; /* merah gelap */
    padding: 12px 0;
    font-size: 0.9em;
    color: #bbb;                   /* teks abu terang */
    text-align: center;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    border-radius: 30px 30px 0 0;
    box-shadow: 0 -4px 10px rgba(0,0,0,0.3);
}

/* media query */
@media (max-width:768px){ 
    .menu-card { min-height:130px; padding:15px 10px; } 
    .menu-icon { font-size:28px; } 
    .menu-title { font-size:1rem; } 
    .menu-desc { font-size:0.8rem; } 
    .col-sm-6 { flex:0 0 80%; max-width:80%; margin:0 auto; } 
}
@media (max-width: 576px) {
    /* Header fixed hanya di HP */
    .judul-fixed {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        padding: 12px 0;
        background: #8B0000;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    /* Menu fixed di bawah header */
    .menu-fixed {
        position: fixed;
        top: 30px; /* sesuaikan tinggi header */
        left: 0;
        width: 100%;
        z-index: 900;
        padding-left: 12px !important;
        padding-right: 12px !important;
        background: none !important;
        box-shadow: none !important;
    }
    /* Jarak antar menu-card di HP */
    .row.g-4 {
        gap: 8px; /* lebih rapat */
    }

    .menu-card {
        margin-bottom: 8px;
    }

    /* Container main dorong supaya konten tidak tertutup header+menu */
    .container-main {
        padding-top: 90px !important; /* header + menu */
        padding-bottom: 60px; /* untuk footer */
    }
}

</style>
</head>

<body onload="AOS.init()">

<header class="judul-fixed" data-aos="fade-down" data-aos-duration="800">
    <h2><i class="bi bi-printer"></i> Monitoring & Ceklist Expired</h2>
</header>

<div class="container container-main menu-fixed">
    <div class="row g-4 justify-content-center">

        <div class="col-md-3 col-sm-6" data-aos="fade-up" data-aos-duration="1000">
            <div class="menu-card menu-input" onclick="location.href='{{ url_for('monitoring.expired_input') }}'">
                <div class="menu-icon"><i class="bi bi-pencil-square"></i></div>
                <div class="menu-title">Input Expired</div>
                <div class="menu-desc">Masukkan Data Expired Produk</div>
            </div>
        </div>

        <div class="col-md-3 col-sm-6" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">
            <div class="menu-card menu-pdf" onclick="location.href='{{ url_for('monitoring.preview_pdf_menu') }}'">
                <div class="menu-icon"><i class="bi bi-file-earmark-pdf"></i></div>
                <div class="menu-title">Preview PDF</div>
                <div class="menu-desc">Lihat & Download PDF Ceklist</div>
            </div>
        </div>

    </div>

    <!-- Tombol back fixed di atas footer -->
<a href="{{ url_for('index_menu') }}" class="btn-back">
    <i class="bi bi-arrow-left-circle"></i> Kembali ke Menu
</a>

<footer>
    Â© 2025 Eeng Irawan. All Rights Reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
</body>
</html>
