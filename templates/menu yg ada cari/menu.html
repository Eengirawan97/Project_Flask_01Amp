<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Menu Utama - Sistem Cek Expired</title>
<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<style>
body { 
    font-family: Poppins,sans-serif; 
    background:#f5f5f5; 
    margin:0; 
    padding:0;
}
header { 
    background:#a83232; 
    color:#fff; 
    text-align:center; 
    padding:20px 0; 
    border-radius:0 0 20px 20px;
}
.container-main { 
    padding:40px 15px 120px;
}
.row.g-4 {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    align-items: stretch; /* pastikan semua card sama tinggi */
    justify-content: center;
}
.menu-card { 
    background:#fff; 
    border-radius:15px; 
    box-shadow:0 4px 15px rgba(0,0,0,0.08); 
    text-align:center; 
    padding:20px 15px; 
    cursor:pointer; 
    transition: all 0.3s ease-in-out; 
    flex: 1 1 250px; 
    display:flex; 
    flex-direction:column; 
    justify-content:center; 
    color:#333; 
    border:3px solid transparent; 
    min-height:180px; 
}
.menu-card:hover { 
    transform: translateY(-5px); 
    box-shadow:0 8px 20px rgba(0,0,0,0.15);
}
.menu-icon { font-size:32px; margin-bottom:10px; }
.menu-title { font-size:1.05rem; font-weight:600; margin-bottom:5px; }
.menu-desc { font-size:0.85rem; opacity:0.9; }

.menu-cari { border-color:#4da6ff;} 
.menu-cari .menu-icon { color:#4da6ff; }

.menu-input { border-color:#ffcc33;} 
.menu-input .menu-icon { color:#ffcc33; }

.menu-print { border-color:#a0522d;} 
.menu-print .menu-icon { color:#a0522d; }

footer { 
    background-color:#f8f9fa; 
    border-top:2px solid #a83232; 
    position:fixed; 
    bottom:0; 
    left:0; 
    width:100%; 
    padding:10px 0; 
    font-size:0.9em; 
    color:#555; 
    border-radius:30px 30px 0 0; 
    text-align:center;
}

@media(max-width:768px){
    .menu-card{min-height:150px;padding:15px 10px;} 
    .menu-icon{font-size:28px;} 
    .menu-title{font-size:1rem;} 
    .menu-desc{font-size:0.8rem;} 
    .col-sm-6{flex:0 0 80%; max-width:80%; margin:0 auto;}
}
</style>
</head>
<body>
<header>
<h2><i class="bi bi-house-door"></i> Selamat Datang di Sistem Cek Produk</h2>
<p>By: <b>Eeng Irawan © 2025</b></p>
</header>

<div class="container container-main">
<div class="row g-4 justify-content-center">

    <div class="col-md-3 col-sm-6 d-flex">
        <div class="menu-card menu-cari" onclick="location.href='/cari'">
            <div class="menu-icon"><i class="bi bi-search"></i></div>
            <div class="menu-title">Cari Produk</div>
            <div class="menu-desc">Input Barcode / Nama Produk dan Lihat Data</div>
        </div>
    </div>

    <div class="col-md-3 col-sm-6 d-flex">
        <div class="menu-card menu-input" onclick="location.href='/input'">
            <div class="menu-icon"><i class="bi bi-pencil-square"></i></div>
            <div class="menu-title">Validitas Produk</div>
            <div class="menu-desc">Manajemen Izin Edar & Expired Produk</div>
        </div>
    </div>

    <div class="col-md-3 col-sm-6 d-flex">
        <div class="menu-card menu-print" onclick="location.href='/monitoring/menu'">
            <div class="menu-icon"><i class="bi bi-printer"></i></div>
            <div class="menu-title">Monitoring</div>
            <div class="menu-desc">Pemantauan & Ceklist Expired</div>
        </div>
    </div>

</div>
</div>

<footer>© 2025 Eeng Irawan. All Rights Reserved.</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
