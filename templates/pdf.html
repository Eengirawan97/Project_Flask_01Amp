<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Preview PDF - Sistem Cek Expired</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon_new1.ico') }}">
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

<style>
body { 
    font-family: 'Poppins', sans-serif; 
    background: linear-gradient(160deg, #3a3a3a 0%, #7f6856 50%, #2c2c2c 100%);
    color: #f1f1f1;
    margin: 0; 
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}
main { flex: 1 0 auto; padding-top: 40px; padding-bottom: 40px; }
header {
    background: #8B0000;
    color: white;
    padding: 20px 0;
    border-radius: 0 0 40px 40px;
    text-align: center;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}
.card {
    border: none;
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    margin-bottom: 20px;
}
iframe {
    width: 100%;
    height: 70vh;
    border-radius: 15px;
    border: 1px solid #ccc;
}
.btn-back {
    display: inline-block;
    margin: 5px auto; /* jarak atas/bawah kecil */
    background: rgba(0,0,0,0.5);
    color: #ffcc33;
    font-weight: 600;
    font-size: 0.85rem;
    padding: 6px 12px;
    border-radius: 8px;
    text-decoration: none;
    text-align: center;
    transition: all 0.2s ease;
}
.btn-back:hover {
    background: rgba(0,0,0,0.7);
    color: #fff;
}

footer {
    background-color: rgba(255, 255, 255, 0.2);
    border-top: 2px solid #a83232;
    padding: 10px 0;
    font-size: 0.9em;
    color: #cac5c5;
    border-radius: 30px 30px 0 0;
    text-align: center;
}
</style>
</head>

<body onload="AOS.init()">

<header>
    <h2 data-aos="fade-down" data-aos-duration="800"><i class="bi bi-file-earmark-pdf"></i> Preview PDF</h2>
</header>

<main class="container">
    <div class="row justify-content-center">
        <div class="col-md-10" data-aos="fade-up" data-aos-duration="1000">

            <div class="card p-4">

                <!-- FILTER BAR -->
<div class="row align-items-end g-3 mb-4 text-center justify-content-center">

    <!-- Entry Date -->
    <div class="col-md-4">
        <label for="entryDateInput" class="form-label fw-semibold">Pilih Entry Date</label>
        <input type="date" id="entryDateInput" name="entry_date" class="form-control"
               value="{{ selected_date|default('') }}">
    </div>

    <!-- No Gang -->
    <div class="col-md-4">
        <label for="gangSelect" class="form-label fw-semibold">Pilih No Gang</label>
        <select id="gangSelect" name="gang_no" class="form-select">
            <option value="">-- Pilih Gang --</option>
            {% for gang in gang_list %}
                <option value="{{ gang }}">{{ gang }}</option>
            {% endfor %}
        </select>
    </div>



                    <!-- Tombol Preview -->
                    <div class="col-md-3 text-start">
                        <button id="previewBtn" class="btn btn-primary mt-2 px-4 w-100">
                            <i class="bi bi-eye"></i> Preview PDF
                        </button>
                    </div>
                </div>

                <!-- Preview PDF -->
                <div class="card p-2 mb-3">
                    <iframe id="pdfFrame" src="" title="Preview PDF"></iframe>
                </div>

                <!-- Tombol Download PDF -->
                <div class="text-center">
                    <a id="downloadBtn" href="#" class="btn btn-danger px-4" style="display:none;">
                        <i class="bi bi-download"></i> Download PDF
                    </a>
                </div>

            </div>

        </div>
    </div>

    <div class="text-center mb-2">
  <a href="{{ url_for('monitoring.monitoring_menu') }}" class="btn-back">
    <i class="bi bi-arrow-left-circle"></i> Kembali ke Menu
  </a>
</div>
</main>

<footer>
    &copy; 2025 Eeng Irawan. All Rights Reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

<script>
const select = document.getElementById('gangSelect');
const entryDateInput = document.getElementById('entryDateInput');
const previewBtn = document.getElementById('previewBtn');
const iframe = document.getElementById('pdfFrame');
const downloadBtn = document.getElementById('downloadBtn');

// Set default tanggal hari ini
// window.addEventListener('DOMContentLoaded', () => {
//    const today = new Date().toISOString().split('T')[0];
//    entryDateInput.value = today;
//});

// Ubah YYYY-MM-DD -> DD-MM-YY
function to_dd_mm_yy(isoDate) {
    if(!isoDate) return '';
    const [y, m, d] = isoDate.split('-');
    return `${d}-${m}-${y.slice(2)}`;
}

// Preview klik handler
previewBtn.addEventListener('click', function() {
    const gangNo = select.value;
    const entryDateIso = entryDateInput.value;
    if(!gangNo) return alert("Pilih No Gang terlebih dahulu!");
    if(!entryDateIso) return alert("Pilih tanggal Entry Date!");

    const entryDateForBackend = to_dd_mm_yy(entryDateIso);
    // tidak usah konversi
    const pdfUrl = `/monitoring/pdf/generate?gang_no=${encodeURIComponent(gangNo)}&entry_date=${encodeURIComponent(entryDateIso)}`;

    iframe.src = pdfUrl;
    downloadBtn.href = pdfUrl;
    downloadBtn.style.display = 'inline-block';
});

entryDateInput.addEventListener('change', function() {
    const entryDate = this.value;
    if(!entryDate) return;

    // Ambil gang list dari server
    fetch(`/monitoring/get_gang_list/${encodeURIComponent(entryDate)}`)
        .then(res => res.json())
        .then(data => {
            if(data.status === 'success') {
                // Kosongkan dropdown
                select.innerHTML = '<option value="">-- Pilih Gang --</option>';
                // Tambahkan opsi baru
                data.gang_list.forEach(gang => {
                    const option = document.createElement('option');
                    option.value = gang;
                    option.textContent = gang;
                    select.appendChild(option);
                });
            } else {
                alert("Error mengambil gang: " + data.message);
            }
        })
        .catch(err => console.error(err));
});

</script>

</body>
</html>
