<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset User</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    font-family: 'Poppins', sans-serif;
    margin:0; 
    padding:0; 
    min-height: 100vh; 
    display: flex; 
    flex-direction: column;
    background: linear-gradient(160deg, #3a3a3a 0%, #7f6856 50%, #2c2c2c 100%);
    color: #f1f1f1;
}

/* Header */
header {
    background: #8B0000;
    color: #fff;
    text-align: center;
    padding: 15px 0;
    border-radius: 0 0 40px 40px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}

/* Container Form lebih lebar */
.container-main {
    flex: 1 0 auto;
    max-width: 700px; /* lebih lebar dari sebelumnya */
    width: 95%;       /* responsive untuk layar kecil */
    margin: 40px auto 80px;
    padding: 30px 25px;
    background: #fff;
    color: #000;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
}

/* Header tetap merah, tulisan putih */
header h2 {
    color: #fff; 
}

/* Flash message spacing */
.alert { margin-top: 10px; }

/* Tombol back */
.btn-back {
    position: fixed;
    bottom: 90px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.5);
    color: #ffcc33;
    font-weight: 600;
    font-size: 0.85rem;
    padding: 6px 12px;
    border-radius: 8px;
    text-decoration: none;
    z-index: 105;
    text-align: center;
    transition: all 0.2s ease;
}
.btn-back:hover {
    background: rgba(0,0,0,0.7);
    color: #fff;
}

/* Footer */
footer {
    background-color: rgba(255, 255, 255, 0.2);
    border-top: 2px solid #6b0000;
    padding: 12px 0;
    font-size: 0.9em;
    color: #bbb;
    text-align: center;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    border-radius: 30px 30px 0 0;
    box-shadow: 0 -4px 10px rgba(0,0,0,0.3);
}
</style>
</head>
<body>

<header>
    <h2><i class="bi bi-key-fill"></i> Reset User</h2>
</header>

<div class="container-main">
    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label for="master_password" class="form-label">Master Password</label>
            <input type="password" class="form-control" id="master_password" name="master_password" placeholder="Masukkan password sakti" required>
        </div>

        <div class="mb-3">
            <label for="user_id" class="form-label">Pilih User</label>
            <select class="form-select" id="user_id" name="user_id" required>
                <option value="">-- Pilih User --</option>
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }} ({{ user.role }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="new_username" class="form-label">Username Baru</label>
            <input type="text" class="form-control" id="new_username" name="new_username" placeholder="Masukkan username baru" required>
        </div>

        <div class="mb-3">
            <label for="new_password" class="form-label">Password Baru</label>
            <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Masukkan password baru" required>
        </div>

        <button type="submit" class="btn btn-danger w-100" id="resetBtn">Reset User</button>
    </form>
</div>

<!-- Tombol back -->
        <a href="{{ url_for('manage_produk') }}" class="btn btn-back">
            <i class="bi bi-arrow-left-circle"></i> Kembali ke Menu
        </a>
    </div>

<footer>
    Â© 2025 Eeng Irawan. All Rights Reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"></script>
<script>
    // Disable tombol reset sampai master password diisi
    const masterInput = document.getElementById('master_password');
    const resetBtn = document.getElementById('resetBtn');
    resetBtn.disabled = true;

    masterInput.addEventListener('input', function() {
        resetBtn.disabled = this.value.trim() === '';
    });
</script>
</body>
</html>
